<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml"
	xmlns:pe="http://primefaces.org/ui">

	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
			
			<p:panel header="Finalización de Evaluación Inicial" style="margin-top:20px">
				<p:panelGrid header="" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
				
				<p:outputLabel value="Se ha registrado la evaluación inicial exitosamente" />
					
				<p:outputLabel value="¿A continuación desea generar su capacitación?" />
					
				<p:commandButton id="btnAceptar" value="Aceptar"
					icon="fa icon-ok-circled Fs14 white"  action="#{evaluacionBean.goExamenesResueltos}"/>
							
			</p:panelGrid>
			</p:panel>

	</ui:define>

</ui:composition>
