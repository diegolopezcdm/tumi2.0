<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
			
			
			<p:panel header="#{capacitacionBean.cursonivel.codigoSubtema.nombre}" style="margin-bottom:10px;">
    
    			<p:media value="#{capacitacionBean.pdfDocument}" width="100%" height="700px" player="pdf">
    				<f:param name="id" value="#{capacitacionBean.generateRandomIdForNotCaching()}" />
				</p:media>
   					
        
			</p:panel>		    

	</ui:define>

</ui:composition>
