<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
			
			

			<p:panel header="Encuestas disponibles" style="margin-top:20px">
						
					<h:form id="formEvaluacion">
						<p:panel style="border:none">
							
							<p:dataTable id="checkboxDT" var="encuesta" value="#{evaluacionBean.encuestasRegistradas}" rowKey="#{evaluacion.id}" style="margin-bottom:0" reflow="true">
						        
						        <p:column headerText="Curso">
						            <h:outputText value="#{encuesta.codigocurso.nombre}"/>
						        </p:column>
						      
						        <p:column headerText="Opciones">
							    
							    	<p:commandLink icon="ui-icon-search" value="Resolver"  action="#{evaluacionBean.goResolverEncuesta}">
							    		<f:setPropertyActionListener value="#{encuesta}" target="#{evaluacionBean.selectedEncuesta}" />
							    	</p:commandLink>						  		
        
							    </p:column>
							    
						    </p:dataTable>

						</p:panel>
					</h:form>
					
			</p:panel>       

	</ui:define>

</ui:composition>
