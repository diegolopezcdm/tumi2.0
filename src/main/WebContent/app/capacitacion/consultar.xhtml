<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
			
			

						
					<h:form id="formEvaluacion">
							
							<p:carousel value="#{capacitacionBean.personalCapacitaciones}" headerText="Capacitaciones" var="personalCapacitacion" itemStyle="text-align:center" responsive="true">
						        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
						            <f:facet name="header">
						                 <h:graphicImage name="capacitacion.png"
						 					library="img" style="height:80px;padding-left: 15px;padding-right: 15px;"/> 
						            </f:facet>
						 
						            <p:outputLabel value="Alcance:" />
						            <p:outputLabel value="#{personalCapacitacion.codigoSolicitudCapacitacion.alcance}" />
						 
						            <p:outputLabel value="Motivo:" />
						            <p:outputLabel value="#{personalCapacitacion.codigoSolicitudCapacitacion.motivo}" />
						            
						            <p:outputLabel value="Comentario:" />
						            <p:outputLabel value="#{personalCapacitacion.codigoSolicitudCapacitacion.comentario}" />
						            
						            <p:outputLabel value="Fecha inicio:" />
						            <p:outputLabel value="#{personalCapacitacion.codigoSolicitudCapacitacion.fechaInicio}">
						            	<f:convertDateTime pattern="yyyy-MM-dd"/> 
						            </p:outputLabel>
						            
						            <p:outputLabel value="Fecha fin:" />
						            <p:outputLabel value="#{personalCapacitacion.codigoSolicitudCapacitacion.fechaFin}">
						            	<f:convertDateTime pattern="yyyy-MM-dd"/> 
						            </p:outputLabel>						            
						            
						        </p:panelGrid>
						        
						        <p:commandButton icon="ui-icon-search" value="Ver Cursos"  action="#{capacitacionBean.goVerCursos}">
							    		<f:setPropertyActionListener value="#{personalCapacitacion}" target="#{capacitacionBean.personalCapacitacionSelected}" />
							    </p:commandButton>
							    
							    <p:spacer width="1005" height="25" />	
						 
						        <f:facet name="footer">
						                En total tienes #{fn:length(capacitacionBean.personalCapacitaciones)} capacitaci√≥n.
						        </f:facet>
						    </p:carousel>

					</h:form>
					    

	</ui:define>

</ui:composition>
