<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

			<p:panel header="Detalle Solicitud de CapacitaciÃ³n" style="margin-top:20px">
					
					<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
			            
			            <p:outputLabel for="codigo" value="Codigo: " />
			            <p:inputText id="codigo" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.codigo}"/>
			            
			            <p:outputLabel for="fechaRegistro" value="Fecha Registro: " />
			            <p:inputText id="fechaRegistro" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.fechaRegistro}">
							   	 	<f:convertDateTime pattern="yyyy-MM-dd"/> 
						</p:inputText>
			            
			            <p:outputLabel for="area" value="Area: " />
			            <p:selectOneMenu id="area" disabled="true" value="#{solicitudCapacitacionBean.areaCod}" style="width:150px">
			                <p:ajax listener="#{solicitudCapacitacionBean.onAreaChange}" update="cargo" />
			                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{solicitudCapacitacionBean.areasList}" var="entry" itemValue="#{entry.codigo}" itemLabel="#{entry.nombre}" />
			            </p:selectOneMenu>
 
			            <p:outputLabel for="cargo" value="Cargo: " />
			            <p:selectOneMenu id="cargo" disabled="true" value="#{solicitudCapacitacionBean.cargoCod}" style="width:150px">
			                <p:ajax listener="#{solicitudCapacitacionBean.onCargoChange}" update="pickList" />
			                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{solicitudCapacitacionBean.cargosList}" var="entry" itemValue="#{entry.codigo}" itemLabel="#{entry.nombre}" />
			            </p:selectOneMenu>
            			
            			<p:outputLabel for="pickList" value="Personal" />
			            <p:pickList id="pickList" disabled="true" value="#{solicitudCapacitacionBean.personalList}" converter="empConverter" var="personal" itemLabel="#{personal.apellidoPaterno} #{personal.apellidoMaterno}, #{personal.nombre}" itemValue="#{personal}">
			            	<p:ajax event="transfer" listener="#{solicitudCapacitacionBean.handleTransfer}" />
			            </p:pickList>
            			
            			<p:outputLabel for="motivo" value="Motivo: " />
			            <p:inputText id="motivo" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.motivo}"/>
			            
			            <p:outputLabel for="alcance" value="Alcance: " />
			            <p:inputText id="alcance" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.alcance}"/>
			            
			            <p:outputLabel for="comentario" value="Comentario: " />
			            <p:inputTextarea id="comentario" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.comentario}"/>
			            
			            <p:outputLabel for="fechaInicio" value="Fecha Inicio:" />
			       		<p:calendar id="fechaInicio" disabled="true" pattern="yyyy-MM-dd" value="#{solicitudCapacitacionBean.solicitudcapacitacion.fechaInicio}"/>
			        
			          	<p:outputLabel for="fechaFin" value="Fecha Fin:" />
			        	<p:calendar id="fechaFin" disabled="true" pattern="yyyy-MM-dd" value="#{solicitudCapacitacionBean.solicitudcapacitacion.fechaFin}"/>
               
              			<p:outputLabel for="estado" value="Estado: "/>
			            <p:inputText id="estado" disabled="true" value="#{solicitudCapacitacionBean.solicitudcapacitacion.codigoEstado.nombre}"/>
			            
        			</p:panelGrid>

			</p:panel>

	</ui:define>

</ui:composition>
